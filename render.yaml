# Configuraci√≥n para Render.com
# Este archivo es opcional, puedes configurar todo desde el dashboard de Render

services:
  - type: web
    name: avu-web
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./AVU
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    healthCheckPath: /
    autoDeploy: true

